<style>
#slide-window {
    position: relative;
    width: 100%;
    height: 500px;
    overflow: hidden;
    top: 0px;
    left: 0px;
}

#slides-list {
    width: 100%;
    height: 500px;
    position: absolute;
    margin: 0px;
    padding: 0px;
    -webkit-transform: translate3d(0px, 0px, 0px);
    transform: translate3d(0px, 0px, 0px);
    transition: all 0.66s ease;
    -webkit-transition: all 0.66s ease;
}

.slide {
    list-style: none;
    position: relative;
    float: left;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 500px;
    background: #ccc;
    text-align: center;
    line-height: 100%;
    background-size: cover;
    background-position: 50% 50%;
    color: #fff;
    -webkit-transform: translate3d(0px, 0px, 0px);
    -webkit-transform-style: preserve-3d;
}

.nav {
    position: relative;
    z-index: 9;
    top: 45%;
    cursor: pointer;
    color: #fff;
    opacity: 0.7;
    transition: all 0.66s ease;
    -webkit-transition: all 0.66s ease;
}

.nav:hover {
    opacity: 1.0;
}

#left {
    left: 3%;
    float: left;
}

#right {
    right: 3%;
    float: right;
}
</style>


<div id="slide-window">
    <ol id="slides-list">
                <li class="slide" style="background-image:url(http://localhost:1313/img/IMG_20240427_140424.jpg);"></li>

    <span class="nav fa fa-angle-double-right fa-3x" id="right"></span>
</div>

<script>
    sliderJQuery = jQuery.noConflict();
    sliderJQuery(function( $ ) {
        $.global = new Object();
        $.global.total = 0;
    
        $(document).ready(function () {
            var slideWindowWidth = $('#slide-window').width();
            var slideCount = $('#slides-list li').length;
            var totalSlidesWidth = slideCount * slideWindowWidth;
    
            $.global.item = 0;
            $.global.total = slideCount;
    
            $('.slide').css('width', slideWindowWidth + 'px');
            $('#slides-list').css('width', totalSlidesWidth + 'px');
    
            $('#left').click(function () {
                resetAutoSlide();
                performSlide('back');
            });
    
            $('#right').click(function () {
                resetAutoSlide();
                performSlide('forward');
            });
    
            adjustSliderHeight();
        });
    
        $(window).resize(function() {
            adjustSliderHeight();
        });
    
        function adjustSliderHeight() {
            var width = $('#slide-window').width();
            $('#slide-window').height(width);
            $('.slide').css({'width': width + 'px', 'height': width + 'px'});
        }
    
        function performSlide(direction) {
            if (direction == 'back') {
                var nextSlideId = $.global.item - 1;
            }
            if (direction == 'forward') {
                var nextSlideId = $.global.item + 1;
            }
    
            if (nextSlideId == -1) {
                 
                moveCss($.global.total - 1);
            } else if (nextSlideId == $.global.total) {
                 
                moveCss(0);
            } else {
                 
                moveCss(nextSlideId);
            }
        }
    
        function moveCss(nextSlideId) {
            var slideWindowWidth = $('#slide-window').width();
            var margin = slideWindowWidth * nextSlideId;
    
            $('#slides-list').css('transform', 'translate3d(-' + margin + 'px,0px,0px)');
    
            $.global.item = nextSlideId;
        }
    
        
          var autoSlide = parseInt("0", 10);
          var autoSlideInterval;
          function resetAutoSlide(){
            if(autoSlide) {
              if(autoSlideInterval) {
                clearInterval(autoSlideInterval);
              }
              autoSlideInterval = setInterval(function(){
                performSlide('forward');
              }, autoSlide)
            }
          }
          resetAutoSlide();
    });
    </script>
